name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          Svelte.Auth/node_modules
          Svelte.Config/node_modules
          Svelte.Logging.Abstractions/node_modules
          Svelte.Sample/node_modules
          Svelte.Sample.Api/node_modules
        key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ matrix.node-version }}-
    
    - name: Install dependencies - Svelte.Auth
      run: |
        cd Svelte.Auth
        npm install
    
    - name: Install dependencies - Svelte.Config
      run: |
        cd Svelte.Config
        npm install
    
    - name: Install dependencies - Svelte.Logging.Abstractions
      run: |
        cd Svelte.Logging.Abstractions
        npm install
    
    - name: Install dependencies - Sample App
      run: |
        cd Svelte.Sample
        npm install
    
    - name: Install dependencies - Sample API
      run: |
        cd Svelte.Sample.Api
        npm install
    
    - name: Type check - Svelte.Auth
      run: |
        cd Svelte.Auth
        npm run check
    
    - name: Type check - Svelte.Config
      run: |
        cd Svelte.Config
        npm run check
    
    - name: Type check - Svelte.Logging.Abstractions
      run: |
        cd Svelte.Logging.Abstractions
        npm run check
    
    - name: Type check - Sample App
      run: |
        cd Svelte.Sample
        npm run check
    
    - name: Build libraries
      run: |
        cd Svelte.Auth && npm run build
        cd ../Svelte.Config && npm run build
        cd ../Svelte.Logging.Abstractions && npm run build
    
    - name: Build Sample App
      run: |
        cd Svelte.Sample
        npm run build
    
    - name: Build Sample API
      run: |
        cd Svelte.Sample.Api
        npm run build
    
    - name: Lint code
      run: |
        cd Svelte.Auth && npm run lint
        cd ../Svelte.Config && npm run lint
        cd ../Svelte.Logging.Abstractions && npm run lint
        cd ../Svelte.Sample && npm run lint

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: |
          Svelte.Auth/node_modules
          Svelte.Config/node_modules
          Svelte.Logging.Abstractions/node_modules
          Svelte.Sample/node_modules
          Svelte.Sample.Api/node_modules
        key: ${{ runner.os }}-node-20-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-20-
    
    - name: Security audit - Svelte.Auth
      run: |
        cd Svelte.Auth
        npm install
        npm audit --audit-level moderate
      continue-on-error: true
    
    - name: Security audit - Svelte.Config
      run: |
        cd Svelte.Config
        npm install
        npm audit --audit-level moderate
      continue-on-error: true
    
    - name: Security audit - Sample App
      run: |
        cd Svelte.Sample
        npm install
        npm audit --audit-level moderate
      continue-on-error: true
    
    - name: Security audit - Sample API
      run: |
        cd Svelte.Sample.Api
        npm install
        npm audit --audit-level moderate
      continue-on-error: true